{% extends 'home/Base.html' %}
{% block title %}Edit Blog Post{% endblock %}
{% block content %}
{% load widget_tweaks %}
<style>
    th {
        cursor: pointer;
        background-color: transparent;
        font-size: 15px;
    }


    td {
        font-size: 14px;
        background-color: transparent;
        text-align: center;

    }

    .vij {
        background-color: red;
    }
</style>
<body class="sb-nav-fixed">
    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-table mr-1"></i>
            Auto Shkolla Kosumi
        </div>
        <div style="padding-top: 5%;">
            <center>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <table style="font-size:15px;">{{ form.as_table }}</table>
                    <button type="submit" style="margin: 2%;">Update</button>
                    
                   
                </form> 
                
            </center>
        </div>
    </div> 
</body>


{% endblock %}
